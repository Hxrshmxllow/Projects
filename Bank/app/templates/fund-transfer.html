<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/fund-transfer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/nav.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/profile.css') }}"> 
    <script src="{{ url_for('static', filename='js/nav.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}" defer></script>
    <title>Settings</title>
</head>
<body>
    <div class="navDiv">
    </div>
    <div class="rightDiv">
        <div class="profileDiv">
        </div>
        <div class="rightDiv">
            <form class="transferForm">
                <div class="topDiv">
                    <select name="accounts" class="accounts">
                        <option value="">Savings Account</option>
                        <option value="">Checkings Account</option>
                    </select>
                    <input type="number" placeholder="Amount" class="info" id="amount">
                </div>
                <div class="bottomDiv">
                    <input type="number" placeholder="Account Number To Transfer To" class="info">
                    <select name="currency" class="currency">
                        <option value="">USD</option>
                        <option value="">Euro</option>
                        <option value="">Rupees</option>
                        <option value="">Yen</option>
                    </select>
                </div>
                <input type="submit" value="Transfer Money" class="submitButton">
            </form>
        </div>
    </div>
</body>
