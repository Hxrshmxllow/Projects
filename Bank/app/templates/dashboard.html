<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/nav.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/profile.css') }}"> 
    <script src="{{ url_for('static', filename='js/nav.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/profile.js') }}" defer></script>
    <title>Dashboard</title>
</head>
<body>
    <div class="navDiv">
    </div>
    <div class="dashDiv">
        <div class="profileDiv">
        </div>
        <div class="centerDiv">
            <div class="centerLeftDiv">
                <div class="balanceDiv">
                    <p>Balance</p>
                    <h1>$10,000.00 USD</h1>
                    <p>Available</p>
                </div>
                <div class="recentTransferDiv">
                    
                </div>
            </div>
            <div class="centerRightDiv">

            </div>
        </div>
        <div class="transactionsDiv">
            <div class="transaction-title">
                <h2 class="transaction-text">Transaction</h1>
            </div>
            <div class="transaction-row">
                <table class="transaction-table">
                    <tr class="transaction">
                        <td class="tdLeft">Name</td>
                        <td>ID</td>
                        <td>Status</td>
                        <td>Amount</td>
                        <td class="tdRight">Date</td>
                    </tr>
                    <tr class="transaction">
                        <td class="tdLeft">John Doe</td>
                        <td>811748</td>
                        <td>Money In</td>
                        <td>$118.19</td>
                        <td class="tdRight">December 20, 2006</td>
                    </tr>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
